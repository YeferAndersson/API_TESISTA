version: '3.8'

services:
  api-tesista:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vri-api-tesista
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - API_BASE_URL=${API_BASE_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dokploy
    labels:
      # Labels para Dokploy/Traefik
      - "traefik.enable=true"
      - "traefik.http.routers.api-tesista.rule=Host(`api.tu-dominio.com`)"
      - "traefik.http.routers.api-tesista.tls=true"
      - "traefik.http.routers.api-tesista.tls.certresolver=letsencrypt"
      - "traefik.http.services.api-tesista.loadbalancer.server.port=3001"

networks:
  dokploy:
    external: true